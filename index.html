<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
		<meta name="author" content="Simone Sacchi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>bookmarks</title>

        <link rel="shortcut icon" href="img/josef-albers">

  		<link rel="stylesheet" href="foundation-5.2.2/css/normalize.css">
  		<link rel="stylesheet" href="foundation-5.2.2/css/foundation.min.css">

		<link rel="stylesheet" href="css/bookmarks.css" />

		<script src="foundation-5.2.2/js/vendor/modernizr.js"></script>

        <link rel="stylesheet" href="" />

    </head>


    <body>


	<!-- <div class="content"> -->


	<!-- <header class="header">BOOKMARKS</header> -->
	<div id="spinner"></div>

	<div class="row">
		
		<div class="large-12 columns">
			<h1 class="subheader left">BOOKMARKS</h1>
			<div id="alert" data-alert class="hide">
  				<span id="alert-content"></span>
  				<a href="#" class="close">&times;</a>
			</div>
			<hr/>	
		</div>

		<div class="medium-3 columns">
			<input id="formName" type="text" name="name" placeholder="name">
		</div>
		<div class="medium-3 columns">
			<input id="formLink" type="text" name="link" placeholder="link">
		</div>
		<div class="medium-3 columns">
			<input id="formTags" type="text" name="tags" placeholder="tags,tags">
		</div>
		<div class="medium-3 columns">
			<input id="formNote" type="text" name="note" placeholder="note">
		</div>
		<button id="newBookmarkButton" class="button right success">submit</button>

		<div class="large-12 columns">
			<hr/>
			<h4 class="subheader left">
				from
				<span id="first-bookmark"></span>
				to
				<span id="last-bookmark"></span>
				of
				<span id="total-bookmarks"></span>
			</h4>
			
			<ul id="pagination-buttons" class="button-group right round">
			  <li><a id="first-button" class="button large secondary">first</a></li>
			  <li><a id="previous-button" class="button large secondary">previous</a></li>
			  <li><a id="next-button" class="button large secondary">next</a></li>
			</ul>
			<br><br>
			<hr/>
		</div>
		
		<!-- <p id="bookmarks-counter"></p> -->
		<div class="large-12 columns">
			<input id="input" type="text" placeholder="search... [name]  [#tag] [@link]">
		</div>

	</div>

	

	<div id="bookmarks-content"></div>
	

	<!-- </div> -->


    <script id="bookmark-template" type="text/x-handlebars-template">
    	<div class="bookmark large-6 columns" id="bookmark-{{id}}">
    		<!-- <fieldset> -->
    		<div class="bookmark-container">
	            <h4 class="subheader" id="name-{{id}}">{{name}}</h4>
	            <h6 id="date-{{id}}">{{date}} <span class="subheader">[id={{id}}]</span></h6>
	            <div><a id="link-{{id}}" href="{{link}}" target="_blank">{{link}}</a></div>
	            <h5 class="subheader" id="tags-{{id}}">{{tags}}</h5>
	            <h6 id="note-{{id}}">{{note}}</h6>
	            <button id="{{id}}" class="update-button button small">UPDATE</button>
	            <button id="{{id}}" class="del-button button alert small">DEL</button>
            </div>
            <!-- </fieldset> -->
        </div>
    </script>

	<div id="update-modal" class="reveal-modal" data-reveal>
		<h3 class="subheader text-center">Updater</h3>
		<input id="update-name" type="text" name="name" placeholder="name">
		<input id="update-link" type="text" name="link" placeholder="link">
		<input id="update-tags" type="text" name="tags" placeholder="tags,tags">
		<input id="update-note" type="text" name="note" placeholder="note">
		<input id="update-id" type="hidden">

		<button id="ok-button" class="updatebutton button right success">OK</button>
		<button id="cancel-button" class="updatebutton button right alert">Cancel</button>
	</div>
	
	<div id="unlocker-modal" class="reveal-modal" data-reveal>
		<h3 class="subheader text-center">Unlocker</h3>
		<input id="unlocker-name" type="text" placeholder="name">
		<input id="unlocker-pass" type="password" placeholder="password">
		<br>
	</div>
	
	<script src="js/lib/spin.min.js"></script>
	<script src="foundation-5.2.2/js/vendor/jquery.js"></script>
	<script src="foundation-5.2.2/js/vendor/fastclick.js"></script>
	<script src="foundation-5.2.2/js/foundation.min.js"></script>

	<script src="js/lib/handlebars-v1.3.0-min.js"></script>
	<script src="lock.json"></script>
	<script src="js/bookmarks.js"></script>




    </body>
</html>
